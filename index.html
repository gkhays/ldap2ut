<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <title>Timestamp Converter</title>
</head>

<body>
  <h1>Timestamp Converter</h1>

  <div class="container">
    <!-- <form> -->
    <div class="form-group">
      <label for="timestamp">LDAP Timestamp</label>
      <input type="text" class="form-control" id="timestamp" value="132037089007761172" aria-describedby="basic-addon3">
    </div>
    <div class="form-group">
      <label for="convertOld">Unix Timestamp (Method 1)</label>
      <input type="text" class="form-control" id="convertOld" aria-describedby="basic-addon3">
    </div>
    <div class="form-group">
      <label for="converted">Unix Timestamp (Method 2)</label>
      <input type="text" class="form-control" id="converted" aria-describedby="basic-addon3">
    </div>
    <div class="form-group">
      <label for="log">Log</label>
      <textarea class="form-control" id="log" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="convert">Convert</button>
    <!-- </form> -->

    <footer>
      <a href="https://github.com/gkhays/ldap2ut">Source Code</a>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vanilla.js"></script>
</body>

</html>
